box: nodesource/trusty

build:
    steps:
      - script:
          name: set env to development
          code: export NODE_ENV=development
      - npm-install
      - script:
          name: YUIDoc build
          code: ./node_modules/yuidocjs/lib/cli.js src

deploy:
    steps:
      - script:
          code: git pull
      - uetchy/gh-pages:
          token: $GITHUB_TOKEN
          path: out
